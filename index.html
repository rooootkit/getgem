<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetGems</title>
</head>
<body onload="get()">
    <a class="styles_button__DNJ4N button" href="brawlstars://action=voucher&amp;code=b647c71d-41a5-42c4-a10f-8d47952d82f3" data-testid="open-game-button"><span>Claim Reward</span></a>
    <script>
        function get(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var IP = response.ip;
                        console.log(IP);
                    } else {
                        console.error('Failed to fetch IP address');
                    }
                }
            }
            xhr.open('GET', 'https://api.ipify.org?format=json', true);
            xhr.send();
        }
    </script>
</body>
</html>
